<html>
    <head>
        <title id="title">ADV编辑器</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="semantic/semantic.min.css">
        <link rel="stylesheet" href="editor.css">
    </head>

    <body>
        <div id="root-div">
            <div id="header-panel" class="ui top attached tabular menu">
                <a id="plot-tab" class="item">剧情</a>
                <a id="character-tab" class="item">立绘</a>
                <a id="background-tab" class="item">背景</a>
                <a id="audio-tab" class="item">声音</a>
                <a id="item-tab" class="item">物品</a>
                <a id="property-tab" class="item">属性</a>
                <div class="right menu">
                    <div class="item">
                        <div id="language-option" class="ui compact selection dropdown">
                            <i class="dropdown icon"></i>
                            <div class="text">中文</div>
                            <div class="menu">
                                <div id="language-zh" class="item" data-value="0">中文</div>
                                <div id="language-en" class="item" data-value="1">英文</div>
                            </div>
                        </div>
                        <button id="save-btn" class="ui primary button" onclick="saveData();">保存</button>
                    </div>
                </div>
            </div>

            <div id="content-panel" class="ui bottom attached segment">
                <div id="content-segments" class="ui horizontal segments max-height">
                    <div id="id-segment" class="ui compact segment">
                        <div class="item id-search">
                            <div class="ui transparent icon input">
                                <input id="id-search-input" type="text" placeholder="搜索数据ID...">
                                <i id="id-search-icon" class="search link icon"></i>
                            </div>
                        </div>
                        <div id="id-list" class="ui link list">
                        </div>
                    </div>
                    <div id="data-segment" class="ui segment">

                        <!-- form data -->
                        <div class="ui vertical segment">
                            <form class="ui form">
                                <div class="field">
                                    <label>First Name</label>

                                    <!-- value -->
                                    <!-- value -->

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div id="msg-box" class="ui card">
                <div class="content">
                    <div class="description">保存成功</div>
                </div>
            </div>

            <div id="pop-layer" onclick="closePopLayer();">
                <div id="id-segment-pop-menu" class="ui vertical compact menu pop-menu">
                    <a class="item" onclick="popNewDataEntryDialog();">
                        <i class="plus icon"></i>
                        新建
                    </a>
                </div>
                <div id="id-pop-menu" class="ui vertical compact menu pop-menu">
                    <a class="item" onclick="renameID();">
                        <i class="edit icon"></i>
                        重命名
                    </a>
                    <a class="item" onclick="popNewDataEntryDialog();">
                        <i class="trash icon"></i>
                        删除
                    </a>
                </div>
                <div id="plot-segment-pop-menu" class="ui vertical compact menu pop-menu">
                    <a class="item" onclick="popNewPlotEntryDialog();">
                        <i class="plus icon"></i>
                        添加剧情流程
                    </a>
                </div>
            </div>

            <div id="dimmer-layer" class="ui center aligned dimmer active">
                <div class="content">
                    <div class="ui form">
                        <div class="field">
                            <div id="plot-action-type-dropdown" class="ui selection dropdown">
                                文本剧情 <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="item">显示背景</div>
                                    <div class="item">显示立绘</div>
                                    <div class="item">播放声音</div>
                                    <div class="item">文本剧情</div>
                                    <div class="item">选项剧情</div>
                                    <div class="item">条件剧情</div>
                                </div>
                            </div>
                        </div>
                        <div class="equal width fields">
                            <div class="field">
                                <div class="ui teal button dimmer-btn-left">添加</div>
                            </div>
                            <div class="field">
                                <div class="ui button dimmer-btn-right">取消</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- must need this snippet to import jQuery to the electron -->
        <script>
            if (typeof module === "object") {
                window.module = module;
                module = undefined;
            }
        </script>
        <script src="jquery/jquery.min.js"></script>    
        <script src="semantic/semantic.min.js"></script>    
        <script src="editor.js"></script>
        <script>
            if (window.module) {
                module = window.module;
            }
            updateContentPanelSize();
        </script>
    </body>
</html>
